<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<button type="button" onclick="loadXMLDoc()">Get my CD collection</button>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET","CFG.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Varname</th><th>Type</th></tr>";
  var x = xmlDoc.getElementsByTagName("Input");
  var x1,x2,x3;
  x1 = xmlDoc.getElementsByTagName('Varname');
x2 = xmlDoc.getElementsByTagName('Type');
x3 = xmlDoc.getElementsByTagName('Dataset');
x4 = xmlDoc.getElementsByTagName('Condition');
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    
    x[i].getElementsByTagName("Varname")[0].childNodes[0].nodeValue +typeof x1+
    "</td><td>" +
        x[i].getElementsByTagName("Varname")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("Type")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}


</script>

</body>
</html>
